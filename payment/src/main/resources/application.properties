spring.application.name=payment

# ===============================
# SERVER CONFIG
# ===============================
server.port=8080


# ===============================
# DATABASE CONFIG (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/payment_gateway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
# recommended for dev: update
# recommended for prod: validate
spring.jpa.hibernate.ddl-auto=update

# show SQL queries (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# ===============================
# LOGGING CONFIG
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

